<body>
        <header class="main-nav">
            <h1>Delaton</h1>
            <nav class="main-navs">

                        <input type="text" name="search bar" id="search-bar">
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contacts-container">

            <h2 id="contacts-form-header">Please fill this form if you need help with our website.</h2>

            <form class="form">

                <label for="contact-name" id="cont-name">Name</label>
                <input type="text" name="contact-name" id="inputted-name" required placeholder="John Smith"><br>

                <label for="contact-email" id="cont-email">Email</label>
                <input type="email" name="contact-email" id="inputted-email" required
                    placeholder="Email@domain.com"><br>

                <label for="message">Concern</label>
                <textarea name="concern" id="concernArea" cols="40" rows="6" placeholder="Type Here" maxlength="250"
                    required></textarea>

                <div class="checkbox-container">
                    <label for="confirm" id="label">Confirm</label>
                    <input type="checkbox" name="confirm" id="confirm" required><br>
                </div>

                <input type="submit" name="contacts submit" id="submit">
            </form>
        </main>
